#@TYPE: Machine
#@NAME: Miraclebox
#@DESCRIPTION: Machine configuration for the Miraclebox Premium Mini Plus

IMAGEDIR ?= "miraclebox/miniplus"

MACHINE_BRAND = "Miraclebox"
MACHINE_NAME = "Premium Mini PLUS"
MACHINEBUILD = "mbminiplus"
MACHINE_OEM = "inihde2"

PREFERRED_PROVIDER_virtual/kernel = "linux-mbminiplus"
PREFERRED_VERSION_linux-${MACHINE} = "3.14.2"

PREFERRED_PROVIDER_virtual/blindscan-dvbc = "miraclebox-blindscan-dvbc-utils"
PREFERRED_PROVIDER_virtual/blindscan-dvbs = "miraclebox-blindscan-dvbs-utils"

MKUBIFS_ARGS = "-m 2048 -e 126976 -c 4096"
UBINIZE_ARGS = "-m 2048 -p 128KiB"

MACHINE_FEATURES += " ci dvb-c blindscan-dvbc blindscan-dvbs extrasplash"

CHIPSET = "bcm7362"

require conf/machine/include/miraclebox.inc
